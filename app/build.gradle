apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"


    defaultConfig {
        applicationId "me.msfjarvis.kpsconnect"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 463
        versionName "4.6.3"
    }
signingConfigs
            {
                release
                        {
                            storeFile file("../extras/keystore/keystore.jks")
                            storePassword System.getenv("KPSCONNECT_KEYSTORE_PASSWD")
                            keyAlias "MSFJarvis"
                            keyPassword System.getenv("KPSCONNECT_KEY_PASSWD")
                        }
            }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources true
        }
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
    }
    packagingOptions {
        exclude "META-INF/LICENSE"
        exclude "META-INF/NOTICE.txt"
    }

    dexOptions {
        preDexLibraries true    // For the libs to work better
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile('com.afollestad.material-dialogs:core:0.9.0.1@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.7.0@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'org.jsoup:jsoup:1.7.2'
    compile 'com.heinrichreimersoftware:material-intro:1.5.7'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.baoyz.pullrefreshlayout:library:1.2.0'
    compile 'com.google.firebase:firebase-messaging:9.6.1'
    compile 'com.android.support:customtabs:24.2.1'
}
apply plugin: 'com.google.gms.google-services'
