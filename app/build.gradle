apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"


    defaultConfig {
        applicationId "me.msfjarvis.kpsconnect"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 114
        versionName "1.1.4-beta"
    }
    buildTypes {
         release {
            minifyEnabled false
            shrinkResources true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':material-intro')
    compile project(':apprate')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.afollestad.material-dialogs:core:0.8.5.9'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.github.florent37:materialtextfield:1.0.5'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile('com.mikepenz:aboutlibraries:5.7.0@aar') {
        transitive = true
    }
    compile 'me.pushy:sdk:1.0.10'
    compile (
        [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.2.3'],
        [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.2.3'],
        [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.2.3']
    )
}
